<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simson Says Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Simson Says Game</h1>
    <h3>PRESS! Any Key To Start Game</h3>
    <div id="buttons">
        <div class="first-lines">
            <div class="block red" type="button">1</div>
            <div class="block yellow" type="button">2</div>
        </div>
        <div class="second-lines">
            <div class="block green" type="button">3</div>
            <div class="block purple" type="button">4</div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
